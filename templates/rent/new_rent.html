{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
Новая аренда
{% endblock title %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8 offset-2">
            <h1>Новая аренда</h1>
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-success" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
