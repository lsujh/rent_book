{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 offset-1">
            <a href="{% url 'rent:new_rent' %}" class="btn btn-primary">Оформить аренду</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 offset-3">
            <h1>Книги в аренде</h1>
            {% for bookrent in object_list %}
            <p>{{ bookrent.book }}</p>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
